name: Send emails daily
on:
  workflow_dispatch:
  schedule:
    - cron: '0 22 * * *'

jobs:
  calculate-and-send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ vars.REPOSITORY }}
          ref: ${{ vars.REF }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v7

      - name: Cache Hugging Face models
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface/hub
          key: hf-qwen3-embedding-0.6b-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            hf-qwen3-embedding-0.6b-
            hf-models-

      - name: Cache GGUF embedding model
        if: ${{ vars.USE_GGUF_EMBEDDING == 'true' || vars.USE_GGUF_EMBEDDING == '1' }}
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface/hub/models--Casual-Autopsy--Qwen3-Embedding-4B-GGUFs
          key: ${{ runner.os }}-gguf-qwen3-embedding-4b
          restore-keys: |
            ${{ runner.os }}-gguf-

      - name: Run script
        env:
          ZOTERO_ID: ${{ secrets.ZOTERO_ID }}
          ZOTERO_KEY: ${{ secrets.ZOTERO_KEY }}
          ZOTERO_IGNORE: ${{ vars.ZOTERO_IGNORE }}
          SEND_EMPTY: ${{ vars.SEND_EMPTY }}
          ARXIV_QUERY: ${{ secrets.ARXIV_QUERY }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SENDER: ${{ secrets.SENDER }}
          RECEIVER: ${{ secrets.RECEIVER }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          MAX_PAPER_NUM: ${{ secrets.MAX_PAPER_NUM }}
          USE_LLM_API: ${{ secrets.USE_LLM_API }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_API_BASE: ${{ secrets.OPENAI_API_BASE }}
          MODEL_NAME: ${{ secrets.MODEL_NAME }}
          LANGUAGE: ${{ vars.LANGUAGE }}
          USE_GGUF_EMBEDDING: ${{ vars.USE_GGUF_EMBEDDING }}
        run: |
          uv run main.py
